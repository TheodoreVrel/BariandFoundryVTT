<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      src="{{data.img}}"
      data-edit="img"
      title="{{data.name}}"
      height="64"
      width="64"
    />
    <h1>
      <input name="name" type="text" value="{{data.name}}" placeholder="Nom" />
    </h1>
  </header>
  <div>
    <table>
      <tr>
        <th>Niveau</th>
        <th>PV</th>
        <th>Mana</th>
        <th>Adversité</th>
        <th>Résistance</th>
        <th>Vitesse</th>
      </tr>
      <tr>
        <td>
          <input
            name="system.niveau"
            type="number"
            value="{{data.system.niveau}}"
          />
        </td>
        <td>
          <input
            name="system.pv"
            type="number"
            data-dtype="Number"
            value="{{data.system.pv}}"
          />
        </td>
        <td>
          <input
            name="system.mana"
            type="number"
            data-dtype="Number"
            value="{{data.system.mana}}"
          />
        </td>
        <td>
          <input
            name="system.advers"
            type="number"
            data-dtype="Number"
            value="{{data.system.advers}}"
          />
        </td>
        <td>
          <input
            name="system.resist"
            type="number"
            data-dtype="Number"
            value="{{data.system.resist}}"
          />
        </td>
        <td>
          <input
            name="system.vitesse"
            type="number"
            data-dtype="Number"
            value="{{data.system.vitesse}}"
          />
        </td>
      </tr>
    </table>

    <textarea></textarea>
  </div>
</form>
